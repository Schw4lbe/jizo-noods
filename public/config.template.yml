      - label: "Edit section location content like headers, as well as address info."
        name: "location_content"
        file: "public/content/company-info.json"
        fields:
          - label: "English Content"
            name: "en"
            widget: "object"
            fields:
              - label: "Section Header"
                name: "header"
                widget: "string"
              - label: "Address"
                name: "address"
                widget: "object"
