                  - label: "Address Subheader"
                    name: "header"
                    widget: "string"
                  - label: "Street"
                    name: "street"
                    widget: "string"
                  - label: "House Number"
                    name: "houseNumber"
                    widget: "string"
                  - label: "Zip Code"
                    name: "zipCode"
                    widget: "string"
                  - label: "City"
                    name: "city"
                    widget: "string"
              - label: "Social Media Subheader"
