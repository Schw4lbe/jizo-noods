  - label: "Section Menu Content"
    name: "sectionMenu"
    files:
      - label: "Edit content in section Menu (header, texts and social media button)."
        name: "sectionMenu"
        file: "public/content/menu.json"
        fields:
          - label: "English Content"
            name: "en"
            widget: "object"
            fields:
