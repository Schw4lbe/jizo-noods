local_backend: true

backend:
  name: git-gateway
  branch: main

media_folder: "public/img"
public_folder: "/img"

collections:
  - label: "Navigation Settings"
    name: "navigation"
    files:
      - label: "English Navigation Content"
        name: "navbar_en"
        file: "public/content/navbar.json"
        fields:
          - label: "English Content"
            name: "en"
            widget: "object"
            fields:
              - label: "Scrolling Text"
                name: "scrollingText"
                widget: "text"
              - label: "Navbar Items"
                name: "items"
                widget: "list"
                fields:
                  - label: "Item Label"
                    name: "label"
                    widget: "string"
                  - label: "Item URL"
                    name: "url"
                    widget: "string"

  - label: "Location Banner"
    name: "location_banner"
    files:
      - label: "Location Banner Content"
        name: "location_banner_content"
        file: "public/content/locationBanner.json"
        fields:
          - label: "English Content"
            name: "en"
            widget: "object"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "Address"
                name: "address"
                widget: "string"
              - label: "Business Hours"
                name: "businessHours"
                widget: "string"
          - label: "Norwegian Content"
            name: "no"
            widget: "object"
            fields:
              - label: "Name"
                name: "name"
                widget: "string"
              - label: "Address"
                name: "address"
                widget: "string"
              - label: "Business Hours"
                name: "businessHours"
                widget: "string"

  - label: "Location Information"
    name: "location_information"
    files:
      - label: "Location Content"
        name: "location_content"
        file: "public/content/location.json"
        fields:
          - label: "English Content"
            name: "en"
            widget: "object"
            fields:
              - label: "Header"
                name: "header"
                widget: "string"
              - label: "Google Maps URL"
                name: "googleMapsUrl"
                widget: "hidden"
              - label: "Address"
                name: "address"
                widget: "object"
                fields:
                  - label: "Header"
                    name: "header"
                    widget: "string"
                  - label: "Street"
                    name: "street"
                    widget: "string"
                  - label: "House Number"
                    name: "houseNumber"
                    widget: "string"
                  - label: "Zip Code"
                    name: "zipCode"
                    widget: "string"
                  - label: "City"
                    name: "city"
                    widget: "string"
              - label: "Social Media Header"
                name: "socialMediaHeader"
                widget: "string"
              - label: "Social Media"
                name: "socialMedia"
                widget: "list"
                fields:
                  - label: "Name"
                    name: "name"
                    widget: "string"
                  - label: "Icon"
                    name: "icon"
                    widget: "hidden"
                  - label: "URL"
                    name: "url"
                    widget: "string"
          - label: "Norwegian Content"
            name: "no"
            widget: "object"
            fields:
              - label: "Header"
                name: "header"
                widget: "string"
              - label: "Google Maps URL"
                name: "googleMapsUrl"
                widget: "hidden"
              - label: "Address"
                name: "address"
                widget: "object"
                fields:
                  - label: "Header"
                    name: "header"
                    widget: "string"
                  - label: "Street"
                    name: "street"
                    widget: "string"
                  - label: "House Number"
                    name: "houseNumber"
                    widget: "string"
                  - label: "Zip Code"
                    name: "zipCode"
                    widget: "string"
                  - label: "City"
                    name: "city"
                    widget: "string"
              - label: "Social Media Header"
                name: "socialMediaHeader"
                widget: "string"
              - label: "Social Media"
                name: "socialMedia"
                widget: "list"
                fields:
                  - label: "Name"
                    name: "name"
                    widget: "string"
                  - label: "Icon"
                    name: "icon"
                    widget: "hidden"
                  - label: "URL"
                    name: "url"
                    widget: "string"

  - label: "Menu Information"
    name: "menu_information"
    files:
      - label: "Menu Content"
        name: "menu_content"
        file: "public/content/menu.json"
        fields:
          - label: "English Content"
            name: "en"
            widget: "object"
            fields:
              - label: "Header"
                name: "header"
                widget: "string"
              - label: "Starters"
                name: "starters"
                widget: "object"
                fields:
                  - label: "Header"
                    name: "header"
                    widget: "string"
                  - label: "Teaser"
                    name: "teaser"
                    widget: "string"
                  - label: "Allergen Label"
                    name: "allergenLabel"
                    widget: "string"
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    fields:
                      - label: "Name"
                        name: "name"
                        widget: "string"
                      - label: "Ingredients"
                        name: "ingredients"
                        widget: "list"
                        field:
                          label: "Ingredient"
                          name: "ingredient"
                          widget: "string"
                      - label: "Allergens"
                        name: "allergens"
                        widget: "list"
                        field:
                          label: "Allergen"
                          name: "allergen"
                          widget: "number"
                      - label: "Price"
                        name: "price"
                        widget: "string"
              - label: "Mains"
                name: "mains"
                widget: "object"
                fields:
                  - label: "Header"
                    name: "header"
                    widget: "string"
                  - label: "Teaser"
                    name: "teaser"
                    widget: "string"
                  - label: "Allergen Label"
                    name: "allergenLabel"
                    widget: "string"
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    fields:
                      - label: "Name"
                        name: "name"
                        widget: "string"
                      - label: "Indicator"
                        name: "indicator"
                        widget: "object"
                        fields:
                          - label: "Has Icons"
                            name: "hasIcons"
                            widget: "boolean"
                          - label: "Icons"
                            name: "icons"
                            widget: "list"
                            field:
                              label: "Icon"
                              name: "icon"
                              widget: "string"
                      - label: "Ingredients"
                        name: "ingredients"
                        widget: "list"
                        field:
                          label: "Ingredient"
                          name: "ingredient"
                          widget: "string"
                      - label: "Allergens"
                        name: "allergens"
                        widget: "list"
                        field:
                          label: "Allergen"
                          name: "allergen"
                          widget: "number"
                      - label: "Price"
                        name: "price"
                        widget: "string"
              - label: "Allergens"
                name: "allergens"
                widget: "object"
                fields:
                  - label: "Header"
                    name: "header"
                    widget: "string"
                  - label: "Description"
                    name: "description"
                    widget: "string"
                  - label: "Items"
                    name: "items"
                    widget: "list"
                    fields:
                      - label: "Label"
                        name: "label"
                        widget: "string"
                      - label: "ID"
                        name: "id"
                        widget: "hidden"
                      - label: "Description"
                        name: "description"
                        widget: "string"
